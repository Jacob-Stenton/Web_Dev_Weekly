<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>3D</title>
</head>

<body>
  <a href="contact.html" class="Jacob">
    <h1 class="threedJacob">JACOB STENTON</h1>
  </a>

  <header id="threeDHeader">
    <h1>3D</h1>
  </header>

  <div id="threedSelector">
    <div id="threedCircle" class="circles">
      <a href="/" class="pauseButtonLink">
        <img src="/pause.png" alt="" class="pauseButton" />

    </div>
    <div id="line1" class="line">

  <div id="blenderInfo">

      These are all personal projects I have worked on. <br />
      They are created in Blender, then rendered in Unity's game engine.
    </p>

  <div id="blendGalBase">
    <div id="blendNav">
      <h1 id="leftSelect" class="navPoints">[back]</h1>
      <h1 id="navOne" class="navPoints">0</h1>
      <h1 id="navTwo" class="navPoints">0</h1>
      <h1 id="navThree" class="navPoints">0</h1>
      <h1 id="navFour" class="navPoints">0</h1>
      <h1 id="navFive" class="navPoints">0</h1>
      <h1 id="rightSelect" class="navPoints">[forward]</h1>
    </div>
    <div id="blendGal">
      <div id="blendGalOne" class="blendShow">
        <img src="/Blender/Banku1.png" alt="" class="spanTwo" />
        <img src="/Blender/Banku2.png" alt="" />
        <img src="/Blender/Banku3.png" alt="" />
        <img src="/Blender/Banku4.png" alt="" class="spanTwo" />
        <img src="/Blender/Banku6.png" alt="" class="spanTwo" />
        <img src="/Blender/Banku5.png" alt="" />

      <div id="blendGalTwo" class="blendHide">
        <img src="/Blender/Occ1.png" alt="" />
        <img src="/Blender/Occ3.png" alt="" class="spanTwo" />
        <img src="/Blender/Occ6.png" alt="" />
        <img src="/Blender/Occ2.png" alt="" />
        <img src="/Blender/Occ4.png" alt="" class="spanTwo" />
        <img src="/Blender/Occ5.png" alt="" />

      <div id="blendGalThree" class="blendHide">

        <img src="/Blender/LIL4.png" alt="" class="spanTwo" />
        <img src="/Blender/LIL3.png" alt="" />

      <div id="blendGalFour" class="blendHide">
        <img src="/Blender/Hollow1.png" alt="" />
        <img src="/Blender/Hollow2.png" alt="" class="spanTwo" />
        <img src="/Blender/Hollow4.png" alt="" class="spanTwo" />
        <img src="/Blender/Hollow3.png" alt="" />
        <img src="/Blender/Hollow5.png" alt="" />
        <img src="/Blender/Hollow6.png" alt="" class="spanTwo" />

      <div id="blendGalFive" class="blendHide">
        <img src="/Blender/Red3.png" alt="" />
        <img src="/Blender/Red1.png" alt="" class="spanTwo" />
        <img src="/Blender/Red2.png" alt="" class="spanTwo" />
      </div>
    </div>

  <script type="module" src="gallery.js"></script>
